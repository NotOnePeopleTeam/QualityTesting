<script>

    $('.readMain').append(`<span style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp; &nbsp; &nbsp; 近年来，陕西省粮食和物资储备系统加强科技创新能力建设，优化科技创新环境，推进产学研深度融合，加快科技成果推广转化，行业科技自主创新能力和成果转化能力明显提升，为保障全省粮食安全和粮食产业发展壮大提供坚强支撑。</span>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp;</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">　　以国家实施“优质粮食工程”为契机，陕西省粮食和物资储备局积极培育科研创新力量，安排中央和省上“优质粮食工程”财政补助资金4300万元，支持省粮科院建设健康粮油食品研发中心、健康粮油食品中试基地和功能食品中试基地项目，目前初具规模，已部分启用开展科研工作，显著提升了我省粮食科技研发手段和能力，发挥了带动作用，充分激发各类创新主体积极性。</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp;</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">　　近3年，各粮食科研院所、大型粮食企业共开展科研项目26项，取得科技成果40项，广泛涉及健康粮油食品、智慧粮库、储藏技术、电子商务平台、粮油加工、信息化领域，申报国家专利15项，制定标准3项，发表学术论文10余篇，科研创新能力和成果呈现快速增长态势。富氮低氧绿色储粮、仓顶职能光伏发电、粮库智能化综合控制系统、粮库信息化管理等储粮新技术快速转化应用，保障了全省粮食安全，促进了粮食企业提质增效。</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp;</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">　　陕西省多措并举，加大政策资金扶持引导力度，制定出台奖补政策，安排中央和省上财政资金800万元，对全省46个企业和院所的55个创新型粮油新产品进行奖补，调动市场主体创新活力，推动优质健康粮油产品研发推广。</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp;</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">　　全省健康粮油食品和功能食品研发成果喜人。省粮科院研发的康荞益元粉系列冲调营养昔、荞麦富酮粉、红曲功能食品，陕西粮农集团和西安爱菊粮油工业集团健康米面油产品，陕富面业麦胚芽饼干、麦胚芽糊系列产品，陕西粮农西瑞荞麦米、脱脂大豆挂面、葛根挂面系列食品，榆林金中昌信马铃薯系列休闲食品等相继进入市场，丰富了百姓餐桌，取得了良好的社会效益和经济效益。</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">&nbsp;</div>
    <div style="color: rgb(0, 0, 0); font-family: tahoma, arial, 宋体, sans-serif; font-size: 14px;">　　目前，行业科技创新已逐步形成校企协同、产学研联动、成果有效转化的良性互动机制，为加快全省粮食产业转型升级和高质量发展注入新的活力、插上腾飞的翅膀。（吴莎莎）</div>
